<div class="card mb-4">
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-2.5"><i class="fa fa-user"></i>   {{contact.name}}</h6>
    <h6 class="card-title text-center mb-2.5"><i class="fa fa-building"></i>   {{contact.company}}</h6>
    <h6 class="card-title text-center mb-2.5"><i class="fa fa-phone"></i>   {{contact.phone}}</h6>
    <p class="card-text text-center text-muted">{{contact.numberOfNotes}} notes present</p>
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/contacts/' + contact.id]"><i class="fa fa-file"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/contacts/edit/' + contact.id]"><i class="fa fa-pencil"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-trash"></i></button></li>
    </ul>
  </div>
</div>
