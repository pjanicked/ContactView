<div class="card mb-4">
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-2.5">{{note.noteText}}</h6>
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/contacts/edit/' + note.id]"><i class="fa fa-pencil"></i></button></li>
      <li class="list-inline-item">
        <button class="btn btn-primary" (click)="openModal(template)"><i class="fa fa-trash"></i></button>
        <ng-template #template>
          <div class="modal-body text-center">
            <p>Do you really want to delete this note?</p>
            <button type="button" class="btn btn-danger" (click)="confirm(note.id)" >Yes</button>
            <button type="button" class="btn btn-default" (click)="cancel()">No</button>
          </div>
        </ng-template>
      </li>
    </ul>
  </div>
</div>
