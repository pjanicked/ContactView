<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotpassword()">
        <h2 class="text-center text-primary">Forgot Password</h2>
        <hr>

        <div class="form-group">
          <input type="email"
            [ngClass]="{'is-invalid': forgotPasswordForm.get('email').errors && forgotPasswordForm.get('email').touched}"
            class="form-control" formControlName="email" placeholder="Email">
            <div class="invalid-feedback">Email is required</div>
        </div>

        <div class="form-group text-center">
          <button class="btn btn-success mr-2" [disabled]="!forgotPasswordForm.valid" type="submit">Submit</button>
          <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
        </div>

      </form>
    </div>
  </div>
</div>
