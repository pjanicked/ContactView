<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="email"
      [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched}"
      class="form-control" formControlName="email" placeholder="Email">
      <div class="invalid-feedback">Email is required</div>
  </div>

  <div class="form-group">
    <input type="text"
      [ngClass]="{'is-invalid': registerForm.get('name').errors && registerForm.get('name').touched}"
      class="form-control" formControlName="name" placeholder="Name">
      <div class="invalid-feedback">Name is required</div>
  </div>

  <div class="form-group">
    <input type="password"
      [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
      class="form-control" formControlName="password" placeholder="Password">

      <div *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched"
        class="invalid-feedback">Password is required</div>

      <div *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched"
        class="invalid-feedback">Password should be atleast 8 characters</div>

      <div *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched"
        class="invalid-feedback">Password should be less than 20 characters</div>
  </div>

  <div class="form-group">
    <input type="password"
      [ngClass]="{'is-invalid': registerForm.get('confirmpassword').errors
          && registerForm.get('confirmpassword').touched
          || registerForm.get('confirmpassword').touched && registerForm.hasError('mismatch')}"
      class="form-control" formControlName="confirmpassword" placeholder="Confirm Password">

      <div class="invalid-feedback"
        *ngIf="registerForm.get('confirmpassword').hasError('required') && registerForm.get('confirmpassword').touched">
      Please confirm your password</div>

      <div class="invalid-feedback"
        *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmpassword').touched">
      Passwords mismatch</div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
